<app-sidebar></app-sidebar>

<h1>Top tracks</h1>
<div class="tracks-container">
    <mat-card class="example-card" *ngFor="let track of tracks">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ track.name }}</mat-card-title>
        <mat-card-subtitle>{{ track.track_number }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="track.preview_url">
        <mat-card-content>
        <p>
           Duration: {{ track.duration_ms }}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
