<div class="container">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search artist</mat-label>
        <input (keydown.enter)="keyEnter($event)" matInput placeholder="Search artist" value="" name="artistName" #artistName>
    </mat-form-field>

    <button class="button" (click)="searchArtist(artistName.value)" mat-raised-button>Search</button>

    <div>
        <img (click)="goToArtist()" [src]="image">
    </div>
</div>
