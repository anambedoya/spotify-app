<app-sidebar></app-sidebar>

<h1>Albums</h1>
<div class="albums-container">
    <mat-card class="example-card" *ngFor="let album of albums">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ album.name }}</mat-card-title>
        <mat-card-subtitle>{{ album.release_date | date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="album.images[0].url">
        <mat-card-content>
        <p>
           Total tracks: {{ album.total_tracks }}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

<mat-paginator [length]="pageTotal"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangePage($event)"
    aria-label="Select page">
</mat-paginator>
